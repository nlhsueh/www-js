<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>5000- extra bonus</title>

    <script>
        var winNo1 = {
            "domesticTravel": ["21", "32", "98", "67", "97", "410"],
            "iYuan": ["64", "85"],
            "agriculture": ["89", "32", "54", "597", "453", "152"],
            "artFunE": ["96", "15", "07", "30", "73", "98", "19", "11"],
            "artFunP": ["39", "37", "23", "36", "79", "08", "14", "75"],
            "sports": ["97", "13", "19", "55", "71", "93", "381", "734", "644", "453", "985"],
            "hakka": ["81", "900"],
            "rgionalRevitalization": ["081", "105", "594", "188", "089", "396", "521", "467", "912", "798", "358", "441", "367", "941", "335"]
        };
        var name_mapping = {
            "domesticTravel": "國旅劵",
            "iYuan": "i 原劵",
            "agriculture": "農遊劵",
            "artFunE": "藝Fun劵 數位",
            "artFunP": "旅遊劵 紙本",
            "sports": "動滋劵",
            "hakka": "客庄劵",
            "rgionalRevitalization": "地方創生劵"
        };

        var logo_mapping = {
            "domesticTravel": "logo-travel.png",
            "iYuan": "logo-i.png",
            "agriculture": "logo-Farm.png",
            "artFunE": "logo-efun.png",
            "artFunP": "logo-efun.png",
            "sports": "logo-excise.png",
            "hakka": "logo-ha.png",
            "rgionalRevitalization": "logo-local.png"
        }

        function showAllWinner() {
            let s = "";
            for (let prize in winNo1) {
                s += "<div class='col-12 col-md-3'>";
                s += '<div class="logo div">';
                let logo = logo_mapping[prize];
                s += `<img src="img/${logo}" alt="" class="img-fluid">`;
                s += "</div>";

                s += `<div class="winner-list container" id="${prize}">`;
                let prize_name = name_mapping[prize];
                let winner = winNo1[prize];
                s += `<p>${prize_name}</p>`;
                let winner_div = winner.map(x => `<div class="winner"> ${x} </div>`);
                s += winner_div.join("");
                s += "</div></div>";
            }
            console.log(s);
            document.getElementById("winner_list").innerHTML = s;
        }
    </script>

    <style>
        .logo {
            margin: 20px;
        }

        .winner-list {
            text-align: left;
        }

        .winner {
            margin: 1px;
            border-radius: 100%;
            border-style: solid;
            border-color: antiquewhite;
            padding: 5px;
            font-size: 30px;
            color: red;
            display: inline-block;
        }
    </style>
</head>

<body onload="showAllWinner()">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">加碼劵</h1>
            <p class="lead">週週開獎，讓你好運領不完</p>
        </div>
    </div>


    <div class="container">
        <div class="row" id="winner_list">

        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
