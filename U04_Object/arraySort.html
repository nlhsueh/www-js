<!DOCTYPE html>
<html>

<head>
    <style>
        span {
            color: blue
        }
    </style>
</head>

<body>

    <h2>JavaScript Array Sort</h2>
    <p>Click to see the sort</p>

    <button id="btn" onclick="show()">Try it</button>

    <p>Sort by number: <span id="demo1"></span></p>
    <p>Sort by string: <span id="demo2"></span></p>
    <p>Sort by tall: <span id="demo3"></span></p>

    <script>
        const grades = [12, 50, 99, 22, 70, 1];
        const subjects = ["eng", "phy", "math", "chemistry"];
        const students = [
            { name: "john", tall: 178 },
            { name: "nick", tall: 172 },
            { name: "mary", tall: 164 }
        ];

        const cars = [
            { type: "Volvo", year: 2016 },
            { type: "Saab", year: 2001 },
            { type: "BMW", year: 2010 }
        ];

        document.getElementById("demo1").innerHTML = grades;
        document.getElementById("demo2").innerHTML = subjects;
        document.getElementById("demo3").innerHTML = studentString(students);

        function show() {
            // number sorting
            grades.sort(function (a, b) { return a - b; });

            // string sorting
            subjects.sort(function (a, b) {
                return (a.charCodeAt(0) - b.charCodeAt(0));
            })
            // or directly call .sort()
            // subject.sort();

            // object sorting
            students.sort(function (a, b) {
                return a.name.localeCompare(b.name);
            })

            document.getElementById("demo1").innerHTML = grades;
            document.getElementById("demo2").innerHTML = subjects;
            document.getElementById("demo3").innerHTML = studentString(students);
        }

        function studentString(students) {
            let s = "";
            for (let st of students) {
                for (let t in st) {
                    s += st[t] ;
                }
                s += ", "
            }
            
            return s;
        }
    </script>

</body>

</html>
