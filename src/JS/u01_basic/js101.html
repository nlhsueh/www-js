<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            let x = 'Hello world';
            console.log(x);
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>

<body>

    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
