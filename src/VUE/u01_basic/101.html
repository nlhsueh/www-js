<!DOCTYPE html>
<html>

<head>
    <title>My first Vue page</title>
    <style>
        #app {
            display: inline-block;
            padding: 10px;
            font-size: x-large;
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <h1>Vue Example</h1>

    <p>The message is taken from 'data' inside the Vue instance by writing {{ message }} inside the div with id="app".
    </p>

    <div id="app">
        {{ message }}
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello World!"
                }
            }
        })

        app.mount('#app')

    </script>

</body>

</html>
