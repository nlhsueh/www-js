<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>

    <script>
        function fibonacci(x) {
            if (x == 0) { return 0; }
            if (x == 1) { return 1; }

            let r = 0;
            let a = 0, b = 1;
            while (x-- >= 2) {
                r = a + b;
                a = b;
                b = r;
            }
            return r;
        }
        document.getElementById("demo").innerHTML = fibonacci(10);
    </script>


</body>

</html>
