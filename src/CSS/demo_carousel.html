<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片轉盤效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 10s infinite;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-100%);
            }

            45% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(-200%);
            }

            70% {
                transform: translateX(-200%);
            }

            75% {
                transform: translateX(-300%);
            }

            95% {
                transform: translateX(-300%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://picsum.photos/id/1076/600/400" alt="">
            <img src="https://picsum.photos/id/1081/600/400" alt="">
            <img src="https://picsum.photos/id/684/600/400" alt="">
            <img src="https://picsum.photos/id/870/600/400" alt="">
        </div>
    </div>
</body>

</html>
